<div style="background-color: whitesmoke; border-radius: 10px">
  <mat-toolbar>
    <h2><a style="text-decoration: none">Technical test</a></h2>
    <span class="example-spacer"></span>
    <a style="text-decoration: none" routerLink="/blogs">List of blogs</a>
  </mat-toolbar>
</div>
<hr />

<div class="container">
  <div class="form-container">
    <h1>Add Blog</h1>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title: </label>
        <br>
        <input type="text" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Author:</label><br>
        <input type="text" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <br>
        <textarea id="content" formControlName="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid || blogForm.pending" >Submit</button>
    </form>
  </div>
</div>
